<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FaceMash</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>FaceMash</h1>

    <!-- Disclaimers Section -->
    <div id="disclaimers">
        <p><strong>Disclaimer:</strong> This is just for fun, do not take it too seriously! All ABSURD comments will be removed on Sundays So, Don't panic and respect Others</p>
        <p><strong>Data Safety:</strong> All your data are safe here, so feel free to show your true self!</p>
    </div>

    
    <form id="loginForm">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>
        <button type="submit">Login</button>
    </form>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
    
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    alert('Logged in successfully');
                    // Proceed with the actions (show like/dislike buttons)
                } else {
                    alert(data.message);
                }
            });
        });
    </script>
    
</body>
</html>
